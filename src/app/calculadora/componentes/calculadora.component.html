<div class="container-fluid">
    <div class="text">
        <p> Seja Bem Vindis!</p>
        <h4> Realize os seus c√°lculos aqui:</h4>
    </div>
  <form>
    <div class="row" style="height: 80vh; align-items: center;">
      <div class="col-xs-8 col-sm-6 col-md-4">
        <div 
          class="text-center bg-primary img-rounded kz-pad-20">
          <div class="row">
            <div class="col-md-3">
              <button 
                type="button" 
                class="btn btn-danger kz-btn"
                (click)="limpar()"
                title="Limpar">C
              </button>
            </div>
            <div class="col-md-9">
              <input 
                type="text" 
                class="form-control text-right kz-input-text"
                id="display" 
                name="display" 
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('7')"
                id="btn7">7
              
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn"
                (click)="adicionarNumero('9')" 
                id="btn9">9
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                id="btnDivisao"
                (click)="definirOperacao('/')"
                title="dividir">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-warning kz-btn"  
                id="btnMIltiplicacao"
                (click)="definirOperacao('*')"
                title="multiplicar">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                id="btnSubtracao"
                (click)="definirOperacao('-')"
                title="subtrair">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                (click)="adicionarNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-light kz-btn" 
                id="btnDecimal"
                (click)="adicionarNumero('.')"
                title="decimal">.
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-success kz-btn" 
                id="btnCalcular"
                (click)="calcular()"
                title="Igual">=
              </button>
            </div>
            <div class="col">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                id="btnSoma"
                (click)="definirOperacao('+')"
                title="somar">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
